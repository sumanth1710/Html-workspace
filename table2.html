<!DOCTYPE html>
<html>
    <head>
        <title>table2.org</title>
    </head>
    <body>
        <style>
            table, th, td {
              border:1px solid black;
            }
            </style>
            <table>
                <tr>
                    <th rowspan="3">Day</th>
                    <th colspan="3">Seminar</th>
                </tr>
                <tr>
                    <th colspan="2">Schedule</th>
                    <th rowspan="2">Topic</th>
                </tr>
                <tr>
                    <th>Begin</th>
                    <th>End</th>
                </tr>
                <tr>
                    <th>Monday</th>
                    <td>8am</td>
                    <td>5pm</td>
                    <td>Android</td>
                </tr>
                <tr>
                    <th rowspan="3">Tuesday</th>
                    <td>8am</td>
                    <td>11am</td>
                    <td rowspan="2">Jam</td>
                </tr>
                <tr>
                    <td>11am</td>
                    <td>2pm</td>
                </tr>
                <tr>
                    <td>2pm</td>
                    <td>5pm</td>
                    <td>Testing</td>
                </tr>
                <tr>
                    <th rowspan="2">Wednesday</th>
                    <td>8am</td>
                    <td>12pm</td>
                    <td rowspan="2">Python</td>
                </tr>
                <tr>
                    <td>12pm</td>
                    <td>5pm</td>
                </tr>
            </table>
    </body>
</html>
